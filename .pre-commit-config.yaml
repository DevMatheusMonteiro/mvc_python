repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: [
            "-rn", # Only display messages
            "-sn", # Disable score display
            "--rcfile=.pylintrc", # Use custom pylintrc file, link to your pylintrc
            "--load-plugins=pylint.extensions.docparams", # Load docparams plugin
          ]
